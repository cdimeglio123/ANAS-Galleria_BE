_schema-version: "3.2"
ID: ANAS-Gallerie
description: Progetto CAP per ANAS gallerie
version: 1.0.0
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: ANAS-Gallerie-db
    type: hdb
    path: gen/db
    parameters:
      schema: ANAS-Gallerie
    requires:
      - name: ANAS-Gallerie

  - name: ANAS-Gallerie-srv
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    parameters:
      buildpack: nodejs_buildpack
      memory: 1024M
      disk-quota: 1024M
    requires:
      - name: ANAS-Gallerie
      - name: ANAS-Gallerie-uaa
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

resources:
  - name: ANAS-Gallerie
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hana-db-name: ${service-name}

  - name: ANAS-Gallerie-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
